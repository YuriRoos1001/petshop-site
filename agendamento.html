<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - PetShop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- O conteúdo do cabeçalho vai aqui -->
    </header>

    <main class="container my-4">
        <h1>Agendamento de Serviços</h1>
        <form>
            <div class="form-group">
                <label for="nomePetAgendamento">Nome do Pet</label>
                <input type="text" class="form-control" id="nomePetAgendamento" placeholder="Nome do pet">
            </div>
            <div class="form-group">
                <label for="servico">Serviço</label>
                <select class="form-control" id="servico">
                    <option>Banho - Pequeno Porte</option>
                    <option>Banho - Grande Porte</option>
                    <option>Tosa - Pequeno Porte</option>
                    <option>Tosa - Grande Porte</option>
                </select>
            </div>
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" class="form-control" id="data">
            </div>
            <div class="form-group">
                <label for="hora">Hora</label>
                <input type="time" class="form-control" id="hora">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="telebusca">
                <label class="form-check-label" for="telebusca">
                    Tele-busca
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Agendar</button>
        </form>
    </main>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 PetShop - Todos os direitos reservados</p>
        <p>Contato: contato@petshop.com.br | Telefone: (11) 1234-5678</p>

            <a href="index.html">Home</a> | 
            <a href="produtos.html">Produtos</a> | 
            <a href="servicos.html">Serviços</a> | 
            <a href="cadastro.html">Cadastro</a> | 
            <a href="agendamento.html">Agendamento</a>
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
